services:
  - type: web
    name: vlog2reels
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: YOUTUBE_API_KEY
        value: <your-api-key>  # Replace <your-api-key> with your actual YouTube Data API key
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 10
